<!DOCTYPE html>
<html>

<head>
    <title>Champ DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- QR Code generate https://stackoverflow.com/questions/37803884/qr-code-using-jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.min.js"></script>

    <!-- background -->
    <!-- <script type="text/javascript" src="path/to/js/jquery.min.js"></script> -->
    <script type="text/javascript" src="src/jquery.backgroundMove.js"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class="box">
        <br>
        <h1>世界杯猜一猜</h1>
        <div>
            <div id="bet_div">
                <p>法国队对阿根廷队，究竟谁能获胜呢？</p>
                <div>
                    <input type="radio" name="team_bet" value="china" checked/>
                    <label for="genderm">法国队</label>
                    <img class="img-thumbnail" width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/225px-Flag_of_France.svg.png">

                </div>
                <div>
                    <input type="radio" name="team_bet" value="japan" />
                    <label for="genderf">阿根廷</label>
                    <img class="img-thumbnail" width="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/240px-Flag_of_Argentina.svg.png">
                </div>
                <br>
                <br>
                <button type="button" class="btn btn-block btn-primary" id="send_bet">下注！</button>
            </div>

            <div id="set_div">
                <p>法国队对阿根廷，比赛结果是！</p>
                <input type="radio" name="team_set" value="china" checked/>
                <label for="genderm">法国队</label>
                <input type="radio" name="team_set" value="japan" />
                <label for="genderf">阿根廷</label>
                <br>
                <button type="button" class="btn btn-block btn-primary" id="send_result">确认结果！</button>
            </div>
            <div id="qrcode" style="margin-top: 40px;"></div>
        </div>
    </div>



    <!-- <script src="config.js"></script> -->
    <script src="index.js"></script>

</body>

</html>
