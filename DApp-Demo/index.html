<!DOCTYPE html>
<html>

<head>
    <title>Champ DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- QR Code generate https://stackoverflow.com/questions/37803884/qr-code-using-jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lrsjng.jquery-qrcode/0.14.0/jquery-qrcode.min.js"></script>



</head>

<body>

    <br>
    <h1 class="text-center">世界杯:）</h1>

    <div id="bet_div" class="text-center">
        <p>中国队对日本队，究竟谁能获胜呢？</p>
        <div>
            <input type="radio" name="team_bet" value="china" checked/>
            <label for="genderm">中国队</label>
            <img class="img-thumbnail" width="200" src="http://flags.fmcdn.net/data/flags/w1160/cn.png">

        </div>
        <div>
            <input type="radio" name="team_bet" value="japan" />
            <label for="genderf">日本队</label>
            <img class="img-thumbnail" width="200" src="http://flags.fmcdn.net/data/flags/w580/jp.png">
        </div>
        <br>
        <div id="qrcode"></div>
        <br>
        <!-- <button type="button" data-loading-text="交易成功" class="btn btn-large btn-primary" id="send_bet">下注！</button> -->
        <button type="button" class="btn btn-large btn-primary" id="send_bet">下注！</button>
    </div>

    <div id="set_div" class="text-center">
        <p>中国队对日本队，比赛结果是！</p>
        <input type="radio" name="team_set" value="china" checked/>
        <label for="genderm">中国队</label>
        <input type="radio" name="team_set" value="japan" />
        <label for="genderf">日本队</label>
        <br>
        <button type="button" class="btn btn-large btn-primary" id="send_result">确认结果！</button>
    </div>

    <script src="index.js"></script>

</body>

</html>
