<!DOCTYPE html>
<html>

<head>
    <title>Champ DApp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- bootstrap -->
    <link rel="stylesheet" href="./src/bootstrap.min.css">
    <script src="./src/jquery.min.js"></script>
    <script src="./src/bootstrap.min.js"></script>


    <!-- background -->
    <script type="text/javascript" src="./src/jquery.backgroundMove.js"></script>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="box">
        <div class="container">
            <div class="row flag">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <label>
                        <input type="radio" name="team_bet" value="argentina" />
                        <img src="img/agt.png">
                    </label>
                </div>
                <div class="col-lg-4">
                    <label>
                        <input type="radio" name="team_bet" value="france" />
                        <img src="img/fa.png">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="btn-div">
                        <button type="button" class="btn btn-block btn-primary" disabled id="send_bet">下注！</button>
                    </div>
                    <div class="btn-div">
                        <button type="button" class="btn btn-block btn-primary" disabled id="send_result" style="display: none">确认结果！</button>
                    </div>
                </div>
            </div>
            <div id="qrcode-wrapper"
                 style="margin: 20px auto 0; border-radius: 4px; display: none; width: 160px; height: 160px; background: #FFFFFF;">
                <div id="qrcode" style="padding: 5px; display: block; width: 150px; height: 150px;"></div>
            </div>
        </div>
    </div>

    <script src="./src/axios.min.js"></script>
    <!-- QR Code generate https://stackoverflow.com/questions/37803884/qr-code-using-jquery -->
    <script src="./src/jquery-qrcode.min.js"></script>

    <script src="config.js"></script>
    <script src="index.js"></script>

</body>

</html>
